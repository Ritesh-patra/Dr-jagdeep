      /* ---------------- URL PARAM ---------------- */
      const params = new URLSearchParams(window.location.search);
      const selectedLetterFromURL = params.get("letter")?.toUpperCase() || "A";

      /* ---------------- DOM ELEMENTS ---------------- */
      const alphabetContainer = document.getElementById("alphabetContainer");
      const resultContainer = document.getElementById("resultContainer");
      const searchInput = document.getElementById("searchInput");

      if (!alphabetContainer || !resultContainer || !searchInput) {
        console.error("Required elements missing in HTML");
        return;
      }

      /* ---------------- STATE ---------------- */
      let currentLetter = selectedLetterFromURL;
      let currentList = diseaseData[currentLetter] || [];

      /* ---------------- ALPHABET GENERATE ---------------- */
      alphabetContainer.innerHTML = "";

      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

      letters.forEach(letter => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = letter;

        btn.className = `
      w-28 h-28 lg:w-14 lg:h-14
      flex items-center justify-center
      rounded-full
      border-2 border-blue-500
      lg:text-lg text-5xl font-bold
      transition-all
    `;

        if (letter === currentLetter) {
          btn.classList.add("bg-blue-600", "text-white");
        } else {
          btn.classList.add("text-blue-700");
        }

        btn.onclick = () => {
          document
            .querySelectorAll("#alphabetContainer button")
            .forEach(el => el.classList.remove("bg-blue-600", "text-white"));

          btn.classList.add("bg-blue-600", "text-white");

          currentLetter = letter;
          currentList = diseaseData[letter] || [];
          searchInput.value = "";
          render(currentList);
        };

        alphabetContainer.appendChild(btn);
      });

      /* ---------------- WHATSAPP ---------------- */
      function sendToWhatsApp(disease) {
        const phone = "919676138576";
        const msg = `Hello, I'm interested in learning more about: ${disease}`;
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, "_blank");
      }

      /* ---------------- RENDER ---------------- */
      function render(list) {
        resultContainer.innerHTML = "";

        if (!list.length) {
          resultContainer.innerHTML =
            `<p class="text-gray-400 italic text-center">No conditions found</p>`;
          return;
        }

        list.forEach(item => {
          const div = document.createElement("div");
          div.className = `
  p-4
  border border-slate-200
  rounded-2xl
  flex items-center justify-between gap-3
  bg-white
  hover:border-blue-500 hover:shadow-sm
  transition-all duration-300
  cursor-pointer
  active:scale-[0.98]
`;

          div.innerHTML = `
  <span class="lg:text-xl sm:text-4xl font-semibold text-slate-700 truncate">
    ${item}
  </span>

  <span class="
    flex items-center gap-1.5
    px-3 py-1.5
    rounded-full
    bg-green-50 text-green-600
    text-3xl lg:text-xl font-bold
    border border-green-200
    hover:bg-green-600 hover:text-white hover:border-green-600
    transition-all
    whitespace-nowrap
  ">
    WhatsApp
  </span>
`;


          div.onclick = () => sendToWhatsApp(item);
          resultContainer.appendChild(div);
        });
      }

      /* ---------------- SEARCH ---------------- */
      searchInput.addEventListener("input", (e) => {
        const val = e.target.value.toLowerCase();

        if (!val) {
          render(currentList);
          return;
        }

        const filtered = currentList.filter(d =>
          d.toLowerCase().includes(val)
        );

        render(filtered);
      });

      /* ---------------- INITIAL LOAD ---------------- */
      render(currentList);

    });
  </script>
